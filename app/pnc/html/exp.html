<div class="row" ng-init="ctrl._initBody()">
  <div class="col-xs-12">

    <div class="row show-grid">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="ctrl.key" ng-change="ctrl.set('key',ctrl.key)"
             placeholder="Enter encryption key..."
             title="Encryption key"
             tooltip-placement="bottom" uib-tooltip="Encryption key"
             autofocus />
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" ng-click="ctrl.decryptExp()">
              <span class="glyphicon glyphicon-eye-open"></span> Decrypt!
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="row show-grid">
      <div class="col-xs-12">

          <div class="col-xs-6">
            <div class="break-word show-grid" ng-repeat="r in ctrl.records track by $index">
              {{r}}
            </div>
          </div>

          <div class="col-xs-6">
            <div ng-repeat="d in ctrl.dRecords track by $index" class="row-bordered">
              <div markdown-it="d" class="break-word">
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
